Testing Msg From Backend:
<span id="label" style="color: red">...</span>
<div >
    <button id="taskbtn">Start Test Task</button>
</div>
<script>
    const xhttp = new XMLHttpRequest();
    xhttp.onload = function() {
        console.log('XMLHttpRequest loaded');
        document.getElementById("taskbtn").addEventListener("click", function() {
            xhttp.open("POST", "/api/v1/demo/task");
            xhttp.send();
        });
    }
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var json = JSON.parse(this.responseText);
          document.getElementById("label").innerHTML = json.result.data.msg;
        }
     };
    xhttp.open("GET", "/api/v1/heartbeat");
    xhttp.send();
</script>
